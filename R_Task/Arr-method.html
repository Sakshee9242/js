    <script>
        let arr = ["Apple", "Mango", "Orange", "Watermelon", "Grapes"];
        let Unorder = document.createElement("ul");

            Unorder.append(li);
            if(i===0){
                li.style.marginTop   = "35px"   
                  }
            
         })
