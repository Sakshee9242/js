<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-3 col-sm-6">
                    <input type="text" class="form-control text-center" placeholder="First Name" id="fname">
            </div>
            <div class="col-lg-3 col-sm-6">
                <input type="text"  class="form-control text-center"    placeholder="Last Name" id="lname">
            </div>
            <div class="col-lg-2 col-sm-">
                <select name="" class="form-control text-center" id="sel">
                    <option value="" disabled>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-lg-3 col-sm-6">
                <input type="number" class="form-control text-center" placeholder="Number" id="num">
            </div>
            <div class="col-lg-1 col-md-3">
                <Button id="btn" class="btn btn-primary w-100 ">Add</Button>
            </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-12">
                    <table class="table"></table>
                </div>
            </div>
        </div>
        </div>
    </div>
<script>
    btn.addEventListener("click", ()=> {
        let btn = document.querySelector("#btn")
    let fname = document.getElementById("fname")
    let lname = document.getElementById("lname")
    let sel  = document.getElementById("sel")
    let num  = document.getElementById("num")
    let Table = document.querySelector(".table")
    console.log(Table)
    if(fname.value == "" || lname.value == "" || sel.value == "" || num.value == ""){
        alert("please put the value in this box")
        return
    }
    let tr =  document.createElement("tr")
    let td = document.createElement("td")
    td.textContent = fname.value;
    td.classList.add("border", "px-3", "mx-3"  , "text-center")

    let td1 = document.createElement("td")
    td1.textContent = lname.value;
    td1.classList.add("border", "px-3" ,  "text-center" , "mx-3")

    let td2 = document.createElement("td")
    td2.textContent = sel.value;
    td2.classList.add("border", "px-3" ,  "text-center", "mx-3")

    let td3 = document.createElement("td")
    td3.textContent = num.value;
    td3.classList.add("border", "px-3" ,  "text-center", "mx-3")

let td4 = document.createElement("td")
td4.classList.add("border", "px-3" , "text-center", "mx-3")


let removeBtn = document.createElement("button")
removeBtn.classList.add("btn", "btn-info", "p-0")
 removeBtn.textContent = "Remove"
 td4.append(removeBtn)

 Table.append(tr)
tr.append(td, td1, td2, td3, td4)
    
       removeBtn.addEventListener("click", ()=>{
        removeBtn.parentElement.parentElement.remove()
       })
       fname.value = ""
       lname.value = ""
       num.value = ""
})  

</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
</body>
</html>
