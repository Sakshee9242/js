<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1;i<=1;i++){
            document.write("hello <br/>")
        }

        i=1;
        while(i<=1){
            document.write('hello <br/>')
            i++
        }

        i=1;
        do{
            document.write('hello <br/>')
            i++
        }while(i<=1)
    </script>
</body>
</html>
