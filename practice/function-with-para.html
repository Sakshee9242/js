<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Test(a){
            document.write(a+'<br/>')
        }
        Test(12);
        Test(121);
        Test("abcd");

        function Nikita(x,y,z){
            document.write(x,y,z + " <br>")
        }
        Nikita(12,"hello",21);
        Nikita(123,"hi",2);
        Nikita(124,"hi",1);



    </script>
</body>
</html>
