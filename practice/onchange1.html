</head>
<body>
      Price : <input type="text" value="200" id="input">
      <select id="quantity" onchange="GetPrice()">
      <option hidden> select quantity</option>
      <option>1</option>

    </select>

    <b id="res"></b>
    <script>
        var inp_tag = document.getElementById("input")
        select_tag = document.getElementById("quantity");
        console.log(inp_tag)
        console.log(inp_tag.value)
        console.log(inp_tag.id)
        console.log(select_tag)
        console.log(select_tag.value)

    function GetPrice(){
         document.getElementById("res").innerHTML = inp_tag.value * select_tag.value

    }

    </script>
