<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Forward</button>
    <script>
        btn = document.getElementById("btn");

        btn.addEventListener("click",redirect)

        function redirect(){
            // window.location = "xyz.html"
            history.forward();
        }
    </script>
</body>
</html>
