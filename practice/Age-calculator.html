<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 97vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(50deg,lightpink, lightblue, grey, mediumseagreen);
        }
        .container{
            background: mediumseagreen;
            padding: 50px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;
        }
        h1,h2{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: blanchedalmond;
            letter-spacing: 2px;
        }  

        input{
            padding: 10px 30px;
            border: none;
            outline: none;
            border-radius: 10px;
            font-size: 20px;
            color: mediumseagreen;
            text-align: center;
        }
        #show{
            font-size: 15px;
        }
        button{
            padding: 10px 30px;
            font-style: italic;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            outline: none;
            color: mediumseagreen;
            transition: 1s;
        }
        button:hover{
            background: mediumseagreen;
            color: antiquewhite;
            box-shadow: rgb(2, 247, 234) 3px 3px 6px 0px inset, rgba(4, 227, 243, 0.911) -3px -3px 6px 1px inset;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AGE CALCULATOR</h1>
        <h1>Enter Your Date Of Birth</h1>
        <h2>In This Formet: MM/DD/YY</h2>
        <input type="date" id="DOB">
         <br>
        <button id="button">Age</button>
        <br>
        <input type="text" id="show">
    </div>
    
    <script>
          let Dob = document.querySelector("#DOB");
          let show = document.querySelector("#show");
          var today = new Date();



         
          document.querySelector("#button").addEventListener("click", ()=>{
              var dateOfBirth = new Date(Dob.value);
              var age = today.getFullYear() - dateOfBirth.getFullYear();
            var m = today.getMonth() - dateOfBirth.getMonth();
            var date = today.getDate() - dateOfBirth.getDate();

            if(Dob.value == "")
            {
                alert("please enter your age")
                return;
            }

            show.value = `You are ${age} year ${m} month ${date} day old`
        
          })


    </script>
</body>
</html>
