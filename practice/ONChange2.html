<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       Price: <b id="price">200</b>rs

       <select id="quantity" onchange="GetPrice()">
        <option hidden>---SELECT QUANTITY---</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
       </select>
       <b id="b1"></b>

       <script>
        p = document.getElementById("price")
        q = document.getElementById("quantity")
        b = document.getElementById("b1")
        console.log(p.innerHTML)
        console.log(q.value)
        console.log(b)
        b.innerHTML = "200"

     function GetPrice(){
        b.innerHTML = p.innerHTML*q.value
     }



       </script>
      
</body>
