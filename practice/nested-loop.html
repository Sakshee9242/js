<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(row=1;row<=3;row++){
            for(col=1;col<=3;col++){
                document.write("*")
            }
            document.write("<br>")
        }
        for(row=1;row<=1;row++){
            for(col=1;col<=1;col++){
                document.write("*")
            }
            document.write("<br>")
        }
        for(row=1;row<=3;row++)
        {

            
            for(col=1;col<=row;col++)
            {
                document.write(col + " ")
            }
            document.write("<br>")
        }
        for(row=1;row<=3;row++)
        {

            
            for(col=1;col<=row;col++)
            {
                document.write(row + " ")
            }
            document.write("<br>")
        }
        data = 1
        for(row=1;row<=3;row++){
            for(col=1;col<=row;col++){
                 document.write(data++ +" ")

            }
            document.write("<br>")
        }
        data = 1
        for(row=3;row>=1;row--){
            for(col=1;col<=row;col++){
                 document.write(data++ +" ")

            }
            document.write("<br>")
        }
        // var a = "10"
        // var b = 10
        // console.log(a*b)
    </script>
</body>
</html>
