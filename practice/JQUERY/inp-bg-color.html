<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #para{
            height: 100px;
            width: 100px; 
             background-color: black; 
        }
    </style>
</head>
<body>
    <p id="para">123456</p>
      <input id="inp" onchange="ChangeColor()" type="color">

    <script>
        var inp = document.querySelector("#inp")
        console.log(inp)
        
        function ChangeColor(){
           var para = document.querySelector("#para")
           console.log(para)
        para.style.backgroundColor = inp.value
        para.style.color = inp.value;

       }
    </script>
</body>
</html>
