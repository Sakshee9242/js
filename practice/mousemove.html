<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{
            height: 100px;
            width: 100px;
            background: blue;
            position: absolute;
            top:-10px;
            left:-10px;
        }
    </style>
</head>
<body>
    <div id="d1"></div>

    <script>
        mydiv = document.getElementById('d1')
        function Mouseevent(e){
       console.log(e)
         
       x = e.pageX
       y = e.pageY

       mydiv.style.marginLeft = x + "px"
       mydiv.style.marginTop = y + "px"
    
        }
        window.addEventListener('mousemove', Mouseevent)
    </script>
</body>
</html>
