<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- <input type="text" id="inp" onkeypress="GetText()"> -->
    <!-- <input type="text" id="inp" onkeydown="GetText()"> -->
    <!-- <input type="text" id="inp" onkeyup="GetText()"> -->
    <input type="text" id="inp" onblur="GetText()">
    <br>
    <textarea id="txtarea" ></textarea>
    <script>

       var inp_tag = document.getElementById("inp") 
       var t_area = document.getElementById("txtarea")

       inp_tag.style.color = "blue"
       inp_tag.style.border = " 5px solid blue"

       function GetText(){
        t_area.innerHTML = inp_tag.value
        t_area.style.color="green"
       }


    </script>
</body>
