<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // increment
        for(x=10;x<=13;x++){
            document.write(x+"<br>")
        }
        x=10;
        while(x<=13){
            document.write(x+"<br> <br>")
            x++
        }

        x=10;
        do{
            document.write(x+"<br>") 
            x++
        }while(x<=13)

        // decrement 

        for(x=13;x>=10;x--){
            document.write(x+"<br> <br> <br>")
        }

        x=13;
        while(x>=10){
            document.write(x+"<br> <br>")
            x--
        }

        x=13;
        do{
            document.write(x+"<br>")
            x--
        }while(x>=10)

        for(x=1;x<=10;x++){
            // document.write(2)
            // document.write("x")
            // document.write(x)
            // document.write("=")
            // document.write(2*x)
            // document.write("<br>")
            document.write(2+"x"+ x + "=" + 2*x +"<br>")
        }

        for(x=10;x>=1;x--){
            document.write(2+"x"+ x + "=" + 2*x +"<br>")
        }

    </script>
</body>
</html>
