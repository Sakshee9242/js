<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            letter-spacing: 1px;
            text-transform: capitalize;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
        }

        .container {
            width: 50%;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 0 10px rgb(196, 196, 196);
            background-color: rgb(239, 239, 239);
        }

        h1 {
            margin-bottom: 20px;
            color: crimson;
        }

        input {
            height: 40px;
            margin: 20px 0;
            /* width: 300px; */
            width: 50%;
            border-radius: 50px;
            padding: 8px 20px;
            font-size: 15px;
            border: 1px solid rgb(226, 215, 215);
        }

        button {
            padding: 8px 30px;
            margin: 20px 0;
            cursor: pointer;
            font-size: 15px;
            color: white;
            border: none;
            transition: 0.3s ease;
            background-color: rgb(17, 116, 154);
            border-radius: 50px;
        }

        button:hover {
            box-shadow: 0 0 8px rgb(183, 181, 181);
        }

        h2 {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>age calculator</h1>
        <div class="calculator-wrapper">
            <div>
                <input type="date" class="date">
            </div>
        </div>
        <button onclick="CalculateAge()">Calculate</button>
        <h2 id="result"></h2>
    </div>
</body>
<script>
    function CalculateAge() {
        let input_date = document.querySelector(".date").value;
        let result = document.getElementById("result")
        // usertype date 
        let chooseDate = new Date(input_date);
        let chooseYear = chooseDate.getFullYear();
        let chooseMonth = chooseDate.getMonth();
        let chooseDay = chooseDate.getDate();

        // default date method data 
        let currentDate = new (Date);
        let currentyear = currentDate.getFullYear();
        let currentmonth = currentDate.getMonth();
        let currentday = currentDate.getDate();
        // result 
        let Calculated_year = currentyear - chooseYear;
        let Calculated_month = ((currentmonth + 12) - chooseMonth) % 12;
        let Calculated_day = currentday - chooseDay;
        if (chooseYear > currentyear || input_date == "") {
            alert("please enter valid date")
            result.innerText = ""
        } else {
            result.innerText = " year " + Calculated_year + " month " + Calculated_month + " day " + Calculated_day
        }

    }
</script>

</html>
