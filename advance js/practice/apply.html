<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        student = {
            display: function(){
                return this.name + " " + " " + this.age
            }
        }
        student1 = {
            "name" : "sakshee",
            "course" : "WD",
            "age" : "24",
        }
        document.write(student.display.apply(student1))
    </script>
</body>
</html>
