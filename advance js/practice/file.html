<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <h1 id="h2"></h1>
    <h1 id="h3"></h1>
    <button id="b1">Get text</button>
    <button id="b2" >Get json</button>
    <button id="b3">get api</button>

    <script>

        h1 = document.getElementById("h1")
        h2 = document.getElementById("h2")
        h3 = document.getElementById("h3")
        b1 = document.getElementById("b1")
        b2 = document.getElementById("b2")
        b3 = document.getElementById("b3")

        b1.addEventListener("click",GetText);
        b2.addEventListener("click",GetJson);
        b3.addEventListener("click",GetApi);

        function GetText(){
            fetch("textfile.txt")
            .then((res)=>{
                return res.text()
            })
            .then((res)=>{
                //console.log(res)
                h1.innerHTML = res
            })
        }
        function GetJson(){
            fetch("data.json")
            .then((res)=>{
                return res.json()
            })
            .then((res)=>{
               // console.log(res)
               h2.innerHTML = res.name
            })
        }
        function GetApi(){
            fetch("https://jsonplaceholder.typicode.com/users")
            .then((res)=>{
                return res.json()
            })
            .then((res)=>{
                //console.log(res)
                    name1 =  res.map((v)=>{ v.name
                    // console.log(v)
                    // h3.innerHTML = res[0].name
                }).join('<br>')
                h3.innerHTML = name1
                
            })
        }



    </script>
</body>
</html>
