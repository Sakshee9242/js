<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
          students = {
          
          display:function(){
              return this.name + " " +this.course +"<br>";
          }
      }

      student1 = {
          "name":"Ravi",
          "course":"WD",
         
      }

      student2 = {
          "name":"Mayur",
          "course":"front-end",
         
      }
      var x = students.display.bind(student1)
      var y = students.display.bind(student2)

      document.write(x() + " " +  y())
      </script>
</body>
</html>
