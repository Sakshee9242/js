<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <div>
            <label>Firstname : </label>
            <input id="fnm" type="text" onblur="validate(fnm,nmErr)">
            <span id="nmErr"></span>
        </div>

        <div>
            <label>Lastname : </label>
            <input id="lnm" type="text" onblur="validate(lnm,lnmErr)">
            <span id="lnmErr"></span>
        </div>

        <div>
            <label>Email : </label>
            <input id="em" type="text" onblur="validate(em,emErr)">
            <span id="emErr"></span>
        </div>
    </form>

    <script>
        function validate(inputtag,spTag)
        {
            console.log(inputtag);//hi
             console.log(spTag);//123
            // console.log(inputtag.value)

            if(inputtag.value == "")
            {
                spTag.innerHTML = "* Required...!";
                spTag.style.color="red";
                inputtag.style.border = "3px solid red"
            }

            else 
            {
                spTag.innerHTML = "";
                inputtag.style.border = "3px solid green"
            }
        }
    </script>
    
</body>
</html>
