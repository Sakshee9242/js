<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- constructor: its a magic function which is called automatically when an object of a class is created

    using constructor keyword

    syntax :

    constructor()
    {
        ..code
    } -->

    <script>

        class TestConstructor
        {
            constructor()
            {
                document.write("c1");
            }
            // constructor()
            // {
            //     document.write("c1");
            // }
            test()
            {
                document.write("test")
            }
        }

        const obj = new TestConstructor;
        obj.test();
    </script>
    
</body>
</html>
