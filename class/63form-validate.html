fnm_exp = /^[a-zA-Z]+$/

   function Validate(x,y)
   {

    console.log(x)
    console.log(y)

    if(x.value == "")
    {
       y.innerHTML = "*Required..!";
        y.style.color ="red"
       
    }

        y.innerHTML = "Naam ma NUMBER kya lakhe che topa..!";
        y.style.color ="red"
    }
   else
    {
        y.innerHTML = "";
       
    }
