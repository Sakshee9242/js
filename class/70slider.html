<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img 
        {
            width: 100%;
            /* object-fit: contain; */
        }

        .xyz 
        {
            animation: test 1s;
        }

        @keyframes test 
        {
            0%{transform: translate(-100%,0) scale(1);opacity: 0;}
            100%{transform: translate(0,0) scale(2);opacity: 1;}
        }
        div 
        {
            overflow: hidden;
        }
    </style>
</head>
<body>
  <div>
    <img src="i1.jpg" alt="" height="400px">
    <img src="i2.jpg" alt="" height="400px">
    <img src="i3.jpg" alt="" height="400px">
    <img src="i4.jpg" alt="" height="400px">
  </div>
  <h1>kfh</h1>

    <script>
        img_arr = document.getElementsByTagName('img')
        // console.log(img_arr);

        // img_arr[0].style.display = "none"
        // img_arr[1].style.display = "none"
        // img_arr[2].style.display = "none"
        // img_arr[3].style.display = "none"
        index =0;
       function Slider()
       {
        
        for(i=0;i<img_arr.length;i++)
        {
            img_arr[i].style.display = "none"
        }

        img_arr[index].style.display = "block";
        img_arr[index].classList.add('xyz')
        index++;//4

        if(index==4)
        {
            index = 0;
        }



        setTimeout("Slider()",1000)
       }

       Slider()



    </script>


    
</body>
</html>
