<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="para" onmouseenter="ChangeText()" onmouseleave="ChangeText1()">PARAGRAPH</p>

    <h1 id="h"></h1>
    <button onmouseenter="Test()">TEST mouse event</button>

    <script>
       function Test()
       {
        h1 = document.getElementById('h');
        h1.innerHTML = "Hello"
       }

      function ChangeText()
      {
        p_tag = document.getElementById('para')
       p_tag.innerHTML = "Jaydeep"
      }

      function ChangeText1()
      {
        p_tag = document.getElementById('para')
       p_tag.innerHTML = "Paragraph"
      }
       
    </script>
    
</body>
</html>
