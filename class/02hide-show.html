<body>
    
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
         Suscipit debitis temporibus aliquid rem repellat iure ducimus fuga voluptatibus eius a,
         eveniet sed unde provident illo ab maiores accusamus commodi exercitationem!
    </p>

    <button id="b1">hide</button>
    <button id="b2">show</button>
    <button id="b3">hide-show</button>

    <script>
       $(document).ready(function(){

        $("#b1").click(function(){
            $('p').hide();
        })
        $('#b2').mouseenter(()=>{
            $('p').show()
        })

        // $('button').click(function(){
        //     $(this).hide();
        // })

        $('#b3').dblclick(()=>{
            $('p').toggle();
        })

        $(document).click(function(){
            $('p').hide();  
        })


       })



    </script>
</body>
</html>
